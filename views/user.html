<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pictarium</title>
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://s3-ap-northeast-1.amazonaws.com/pictarium-storage/components/jquery.animation/jquery.animation.css">
  <link rel="stylesheet" href="https://s3-ap-northeast-1.amazonaws.com/pictarium-storage/top.css">
</head>
<body>
  <div id="intro-area">
    <h3>Please your photo.</h3><i class="material-icons">insert_photo</i>
  </div>
  <div id="picture-area" class="none">
    <div class="picture-background"><img id="picture" width="80%"/></div>
    <div class="spinner">
      <div class="mdl-spinner mdl-js-spinner is-active"></div>
    </div>
    <button id="upload-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">送信</button>
    <button id="cancel-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">キャンセル</button>
  </div>
  <div id="thanks-area" class="none">
    <h3>Thank you so much.</h3><i class="material-icons">favorite</i>
  </div>
  <div id="camera-area">
    <button id="camera-btn" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"><i class="material-icons">photo_camera</i>
      <input id="image-file" type="file" accept="image/*"/>
    </button>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
  <script src="https://s3-ap-northeast-1.amazonaws.com/pictarium-storage/components/jquery.animation/jquery.animation.js"></script>
  <script src="https://s3-ap-northeast-1.amazonaws.com/pictarium-storage/components/exif/exif.js"></script>
  <script src="https://s3-ap-northeast-1.amazonaws.com/pictarium-storage/top.js"></script>
</body>
</html>
